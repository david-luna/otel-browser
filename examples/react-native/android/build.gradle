buildscript {
    ext {
        buildToolsVersion = "36.0.0"
        minSdkVersion = 24
        compileSdkVersion = 36
        targetSdkVersion = 36
        ndkVersion = "27.1.12297006"
        kotlinVersion = "2.1.20"
        edotVersion = "1.3.1"
    }
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
        classpath("co.elastic.otel.android.agent:co.elastic.otel.android.agent.gradle.plugin:$edotVersion")
        classpath("co.elastic.otel.android.instrumentation.okhttp:co.elastic.otel.android.instrumentation.okhttp.gradle.plugin:$edotVersion")
    }
}

apply plugin: "com.facebook.react.rootproject"
